<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Preços - RELPREV</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-2xl w-full text-center">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-4">Tabela de Preços</h1>
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Serviço</th>
                    <th class="py-2 px-4 border-b">Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="py-2 px-4 border-b">Serviço 1</td>
                    <td class="py-2 px-4 border-b">R$ 100,00</td>
                </tr>
                <tr>
                    <td class="py-2 px-4 border-b">Serviço 2</td>
                    <td class="py-2 px-4 border-b">R$ 200,00</td>
                </tr>
                <tr>
                    <td class="py-2 px-4 border-b">Serviço 3</td>
                    <td class="py-2 px-4 border-b">R$ 300,00</td>
                </tr>
            </tbody>
        </table>
        <a href="index.html" class="inline-block mt-4 py-2 px-4 bg-indigo-600 text-white rounded-full hover:bg-indigo-700">Voltar</a>
    </div>
</body>
</html>
